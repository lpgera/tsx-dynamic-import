name: Dynamic import issue reproduction

on:
  workflow_dispatch:
  push:

jobs:
  reproduction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run tsx
      - run: npm run tsx-register
